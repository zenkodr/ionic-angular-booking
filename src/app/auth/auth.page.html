<ion-header>
    <ion-toolbar>
        <ion-title>{{ isLogin ? 'Login' : 'Sign up'}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <ion-grid>
            <ion-row>
                <ion-col size-md="6" offset-sm="3">
                    <ion-list>
                        <ion-item>
                            <ion-label position="floating">Email</ion-label>
                            <ion-input type="email"
                                       ngModel
                                       name="email"
                                       required
                                       email
                                       #emailCtrl="ngModel"></ion-input>
                        </ion-item>
                        <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
                            <ion-label>Should be valid email address</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Password</ion-label>
                            <ion-input type="password"
                                       ngModel
                                       name="password"
                                       minlength="6"
                                       required
                                       #passwordCtrl="ngModel"></ion-input>
                        </ion-item>
                        <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
                            <ion-label>Should at least be 6 characters
                                long
                            </ion-label>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-md="6" offset-sm="3">
                    <ion-button color="primary" type="button" fill="clear" expand="full"
                    (click)="onSwitchAuthMode()">
                        Switch to {{ isLogin ? 'Sign up' : 'Login'}}
                    </ion-button>

                    <ion-button color="primary" type="submit" (click)="onLogin()" expand="block"
                    [disabled]="!f.valid">
                        Login
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
